<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales AI - Script Guidance</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="/static/css/styles.css" rel="stylesheet">
    <style>
        /* Custom styles for the new layout */
        .script-location-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--bg-highlight);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .script-location-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        .script-location-value {
            color: var(--accent-primary);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .key-points-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .key-points-list li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        .key-points-list li::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: var(--accent-secondary);
            font-weight: bold;
        }

        .suggestion-box {
            background: var(--bg-highlight);
            border-left: 4px solid var(--accent-primary);
            padding: 1.5rem;
            border-radius: 0 8px 8px 0;
            font-size: 1.125rem;
            line-height: 1.6;
            color: var(--text-primary);
        }
        
        .transcript-container {
            height: 400px;
            overflow-y: auto;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid var(--bg-highlight);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1>Sales AI Assistant</h1>
            <p>Real-time Script Guidance</p>
        </header>

        <!-- Controls -->
        <div class="flex justify-center mb-8 gap-4">
            <button id="startBtn" class="btn">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                Start Recording
            </button>
            <button id="stopBtn" class="btn btn-stop hidden">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path></svg>
                Stop Recording
            </button>
        </div>

        <!-- Script Location -->
        <div class="script-location-panel">
            <div class="script-location-label">Current Script Location</div>
            <div id="scriptLocation" class="script-location-value">Waiting to start...</div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-2 gap-6">
            
            <!-- Left Column: Key Points & Suggestion -->
            <div class="flex flex-col gap-6">
                <!-- Key Points -->
                <div class="panel">
                    <h2>Key Points Gathered</h2>
                    <ul id="keyPointsList" class="key-points-list">
                        <li class="text-muted italic">No points gathered yet...</li>
                    </ul>
                </div>

                <!-- Suggestion -->
                <div class="panel">
                    <h2>AI Suggestion</h2>
                    <div id="suggestionBox" class="suggestion-box">
                        <span class="text-muted italic">Suggestions will appear here...</span>
                    </div>
                </div>
            </div>

            <!-- Right Column: Live Transcript -->
            <div class="panel">
                <div class="flex justify-between items-center mb-4">
                    <h2>Live Transcript</h2>
                    <span id="connectionStatus" class="text-sm text-muted">Disconnected</span>
                </div>
                <div id="transcript" class="transcript-container">
                    <!-- Transcript lines will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/audio-client.js?v=2"></script>
</body>
</html>
